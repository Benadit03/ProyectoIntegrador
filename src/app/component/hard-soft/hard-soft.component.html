<div>
    <h2>Hard & Soft Skills</h2>
</div>

<div class="container-fluid">
    
    <div class="row">

        <div class="col-ls-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4">
            <h3>Skill 1</h3>

            <circle-progress
            [percent]="36"
            [radius]="100"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#793a80'"
            [innerStrokeColor]="'#403353'"
            [animation]="true"
            [animationDuration]="300"
            ></circle-progress>
        </div>
        
        <div class="col-ls-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4">
